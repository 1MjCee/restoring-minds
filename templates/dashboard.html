<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Main Container -->
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Sidebar -->
      <div class="bg-blue-800 text-white w-full md:w-64 flex-shrink-0">
        <div class="p-4">
          <h1 class="text-2xl font-bold">Agentic Agents</h1>
        </div>
        <nav class="mt-6">
          <a
            href=""
            class="block p-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >Dashboard</a
          >
          <a
            href="#"
            class="block p-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >Agents</a
          >
          <a
            href="#"
            class="block p-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >Tasks</a
          >
          <a
            href="#"
            class="block p-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >Crews</a
          >
          <a
            href="#"
            class="block p-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >Settings</a
          >
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Navbar -->
        <div
          class="bg-white shadow-md p-4 flex flex-col md:flex-row justify-between items-center"
        >
          <div>
            <h2 class="text-xl font-semibold">
              Welcome, {{ request.user.email }}
            </h2>
          </div>
          <div class="mt-4 md:mt-0">
            <a
              href="{% url 'logout' %}"
              class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600"
            >
              Logout
            </a>
          </div>
        </div>

        <!-- Dashboard Content -->
        <div class="flex-1 overflow-y-auto p-6">
          <h3 class="text-lg font-bold mb-4">Overview</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Total Agents Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h4 class="text-lg font-semibold mb-2">Total Agents</h4>
              <p class="text-gray-700">{{ total_agents }}</p>
              <div class="mt-4">
                <div class="bg-gray-200 h-2 rounded-full">
                  <div
                    class="bg-blue-500 h-2 rounded-full"
                    style="width: 100%"
                  ></div>
                </div>
              </div>
            </div>

            <!-- Total Tasks Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h4 class="text-lg font-semibold mb-2">Total Tasks</h4>
              <p class="text-gray-700">{{ total_tasks }} Tasks</p>
              <div class="mt-4">
                <div class="bg-gray-200 h-2 rounded-full">
                  <div
                    class="bg-blue-500 h-2 rounded-full"
                    style="width: 100%"
                  ></div>
                </div>
              </div>
            </div>

            <!-- Total Crews Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h4 class="text-lg font-semibold mb-2">Total Crews</h4>
              <p class="text-gray-700">{{ total_crews }} Crews</p>
              <div class="mt-4">
                <div class="bg-gray-200 h-2 rounded-full">
                  <div
                    class="bg-blue-500 h-2 rounded-full"
                    style="width: 100%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
